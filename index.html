<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPPIM Map</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
          <h1>Selamat Datang</h1>
          <p class="des">Ke Kolej Pengajian Pengkomputeran, Informatik dan Matematik</p>
      </div>
  </header>
      <h1>Choose Destination</h1>
      <div class="tabs">
          <div class="tab">
              <button class="tablinks" onclick="openTab(event, 'BK')">BK</button>
              <div id="BK" class="tabcontent">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="updateRoom(this.value)">
                  <select onchange="updateRoom(this.value)">
                      <option value="0">BK:</option>
                      <option value="B1">1</option>
                      <option value="B2">2</option>
                      <option value="B3">3</option>
                      <option value="B4">4</option>
                      <option value="B5">5</option>
                      <option value="B6">6</option>
                      <option value="B7">7</option>
                      <option value="B8">8</option>
                      <option value="B11">11</option>
                      <option value="B12">12</option>
                      <option value="B13">13</option>
                      <option value="B14">14</option>
                      <option value="B15">15</option>
                      <option value="B20">20</option>
                      <option value="B21">21</option>
                      <option value="B22">22</option>
                      <option value="B23">23</option>
                      <option value="B24">24</option>
                      <option value="B25">25</option>
                      <option value="B26">26</option>
                      <option value="B27">27</option>
                      <option value="B28">28</option>
                      <option value="B29">29</option>
                      <option value="B33">33</option>
                      <option value="B34">34</option>
                      <option value="B35">35</option>
                  </select>
              </div>
          </div>
          <div class="tab">
              <button class="tablinks" onclick="openTab(event, 'MKLabs')">MK/Labs</button>
              <div id="MKLabs" class="tabcontent">
                  <select onchange="updateRoom(this.value)">
                      <option value="0M">MK:</option>
                      <option value="1M">1</option>
                      <option value="2M">2</option>
                      <option value="3M">3</option>
                      <option value="4M">4</option>
                      <option value="5M">5</option>
                  </select>
              </div>
          </div>
          <div class="tab">
              <button class="tablinks" onclick="openTab(event, 'Special')">Special</button>
              <div id="Special" class="tabcontent">
                  <select onchange="updateRoom(this.value)">
                      <option value="0S">Special:</option>
                      <option value="1S">1</option>
                      <option value="2S">2</option>
                      <option value="3S">3</option>
                  </select>
              </div>
          </div>
      </div>
      <h1>From</h1>
      <div class="Destination">
        <button class="select-btn" onclick="setDestination(0)">Where is it?</button>
        <button class="select-btn" onclick="setDestination(1)">Swimming Pool</button>
        <button class="select-btn" onclick="setDestination(2)">He&She Coffee</button>
        <button class="select-btn" onclick="setDestination(3)">Engine Parking</button>
      </div>
      <div class="slideshow-nav">
        <button class="slideshow-btn" onclick="currentSlide(1)">Level 1</button>
        <button class="slideshow-btn" onclick="currentSlide(2)">Level 2</button>
        <button class="slideshow-btn" onclick="currentSlide(3)">Level 3</button>
      </div>
      <div class="slideshow-container">
        <div class="mySlides" id="slide1">
          <img src="asset/level1/00.png" class="slide-image" id="slide1-img">
        </div>
        <div class="mySlides" id="slide2">
          <img src="asset/level1/00.png" class="slide-image" id="slide2-img">
        </div>
        <div class="mySlides" id="slide3">
          <img src="asset/level1/00.png" class="slide-image" id="slide3-img">
        </div>
      </div>
    </div>
            <div class="table-container">
            <table id="map">
                <!-- Table cells will be generated dynamically -->
            </table>
        </div>
        <div class="GoogleMap">
          <iframe id="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1992.0429422974044!2d101.49735331535341!3d3.0717274588140926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc53cd51982bcf%3A0x85bf2ebccd02ec7e!2sNARC%20UiTM!5e0!3m2!1sen!2smy!4v1718730651423!5m2!1sen!2smy" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      
      <div class="location-btn">
          <button onclick="findCurrentLocation()">Find My Location</button>
      </div>
       </body>
</html>
